<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #ratesTable {
            margin-top: 30px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .status-indicator {
            margin-left: 10px;
            font-size: 0.9em;
        }
        .status-active {
            color: #198754;
        }
        .status-error {
            color: #dc3545;
        }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.65;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Currency Exchange Rates</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fromCurrency">From Currency:</label>
                    <select class="form-control" id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="ILS">ILS</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="toCurrency">To Currency:</label>
                    <select class="form-control" id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="ILS">ILS</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center">
            <button class="btn btn-primary" id="startButton" onclick="startFetchingRates()">Start Fetching Rates</button>
            <button class="btn btn-danger" id="stopButton" onclick="stopFetchingRates()" disabled>Stop</button>
            <span id="statusIndicator" class="status-indicator"></span>
        </div>
        <div id="errorMessage" class="error-message"></div>

        <div id="ratesTable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Pair Name</th>
                        <th>Rate</th>
                        <th>Last Update Time</th>
                    </tr>
                </thead>
                <tbody id="ratesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let isFetching = false;
        let fetchInterval;
        let consecutiveErrors = 0;
        const MAX_CONSECUTIVE_ERRORS = 3;

        function updateButtonStates() {
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            
            startButton.disabled = isFetching;
            stopButton.disabled = !isFetching;
        }

        function updateStatus(message, isError = false) {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.textContent = message;
            statusIndicator.className = `status-indicator ${isError ? 'status-error' : 'status-active'}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        async function fetchRate() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            try {
                const response = await fetch(`/api/exchangerates/latest/${fromCurrency}/${toCurrency}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Reset error counter on successful fetch
                consecutiveErrors = 0;
                hideError();
                updateStatus('Active - Last update: ' + new Date().toLocaleTimeString());
                
                // Add new row to table
                const tbody = document.getElementById('ratesTableBody');
                const row = document.createElement('tr');
                
                // Format the date
                const date = new Date(data.timestamp);
                const formattedDate = date.toLocaleString();

                row.innerHTML = `
                    <td>${data.baseCurrency}/${data.targetCurrency}</td>
                    <td>${data.rate.toFixed(4)}</td>
                    <td>${formattedDate}</td>
                `;

                // Insert at the beginning of the table
                tbody.insertBefore(row, tbody.firstChild);

                // Keep only the last 10 entries
                while (tbody.children.length > 10) {
                    tbody.removeChild(tbody.lastChild);
                }
            } catch (error) {
                console.error('Error fetching rate:', error);
                consecutiveErrors++;
                
                if (error.message.includes('API request limit exceeded')) {
                    showError('API request limit exceeded. Please try again later or upgrade your API plan.');
                    stopFetchingRates();
                } else {
                    showError(`Error: ${error.message}`);
                }
                
                updateStatus('Error occurred', true);

                // Stop fetching after too many consecutive errors
                if (consecutiveErrors >= MAX_CONSECUTIVE_ERRORS) {
                    showError('Too many consecutive errors. Stopping automatic updates.');
                    stopFetchingRates();
                }
            }
        }

        function startFetchingRates() {
            if (!isFetching) {
                isFetching = true;
                consecutiveErrors = 0;
                hideError();
                updateStatus('Starting...');
                updateButtonStates();
                // Fetch immediately
                fetchRate();
                // Then fetch every 10 seconds
                fetchInterval = setInterval(fetchRate, 10000);
            }
        }

        function stopFetchingRates() {
            if (isFetching) {
                isFetching = false;
                clearInterval(fetchInterval);
                updateStatus('Stopped');
                updateButtonStates();
            }
        }

        // Initialize button states
        updateButtonStates();
    </script>
</body>
</html>
